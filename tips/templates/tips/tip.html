
<div class="card h-100" style="width: 20rem">
  <div class="card-header">
    <span class="h6">{{ tip.timestamp|date:'M d Y' }}</span>
    <span class="h6">{{ tip.tags.all|join:', ' }}</span>
  </div>
  <div class="card-body">
  <details>
    <summary><h6>{{ tip }}</h6></summary>
    <p class="card-text">{{ tip.tip|truncatewords:'20'|cut:'>>>'|urlizetrunc:'20' }}</p>
  </details>
  </div>
  <div class="card-footer">
    <h5>Links</h5>
    <div class="d-flex bd-highlight">
      <div class="flex-fill">
        {% for link in tip.links_set.all %}
          <a href="{{ link.name }}" class="card-link">Link{{ forloop.counter }}</a>
          {% empty %}
            <span>No Links</span>
      {% endfor %}
      </div>
      <div class="d-flex justify-content-end">
        <a href="{{tip.get_absolute_url}}" class="btn-sm btn-outline-success bg-dark">Read</a>
        <span class=""><span><i data-url="{% url 'tips:like' tip.pk %}" class="ms-1 like fa fa-thumbs-up"></i></span><span class="badge text-dark" id="like{{ tip.pk }}">{{ tip.likes }}</span>
        <span><i data-url="{% url 'tips:dislike' tip.pk %}" class="ms-1 like fa fa-thumbs-down"></i><span class="badge text-dark" id="dislike{{ tip.pk }}">{{ tip.retweets }}</span></span>
        </span>
      </div>
    </div>
  </div>
</div>
