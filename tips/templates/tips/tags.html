{% extends 'base.html' %}


{% block content %}
  <div class="container-fluid mt-4 ps-lg-5 mb-5">
    <h3 class="ms-5">{{ tag|title }} Tips </h3>
    <div class="row row-cols-auto d-flex justify-content-evenly">
      {% for tip in tips %}
        <div class="col-auto mt-3">
          {% include 'tips/tip.html' with tip=tip %}
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock content %}
